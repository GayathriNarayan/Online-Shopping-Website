{% extends 'onlineapp/base.html' %}
{% load static %}
{% block content %}
    <main class="container my-4">
        <!-- Featured Products -->
        <h3 class="my-4 border-bottom pb-1">Payment Successful</h3>
        <h3 class="my-4 border-bottom pb-1">Ref : {{ payment_reference }}</h3>        
        <div class="row">
            <div class="col-md-9">
                <div class="table-responsive">
                    <table class="table-bordered table">
                        <thead>
                            <tr>
                                <th>Order ref.</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="{% url 'user_order_detail' id %}" class="btn btn-sm btn-dark">{{ order_reference }}</a></td>
                                <td>{{ order_date }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
