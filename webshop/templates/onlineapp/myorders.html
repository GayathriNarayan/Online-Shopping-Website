{% extends 'onlineapp/base.html' %}
{% load static %}
{% block title %} Orders {% endblock title %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">My Orders</h3>
	<div class="row">
		<div class="col-md-9">
			<div class="table-responsive">
				<table class="table-bordered table">
					<thead>
						<tr>
							<th class="text-center">Order ref.</th>
							<th class="text-center">Date</th>
							<th class="text-right">Total Value</th>
						</tr>
					</thead>
					<tbody>
						{% for order in orders %}
						<tr>
							<td class="text-center"><a href="{% url 'onlineapp:user_order_detail' order.id %}" class="btn btn-sm btn-dark">{{order.order_reference}}</a></td>
                            <td class="text-center">{{order.order_date}}</td>
							<td class="text-right">{{order.get_total_value}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main>
{% endblock %}
