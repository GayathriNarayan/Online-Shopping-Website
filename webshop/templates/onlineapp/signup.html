{% extends 'onlineapp/base.html' %}

{% block title %} Sign Up{% endblock title %}
{% block css %} {% endblock css %}
   
{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                    {% if registered %}
                    <div class="card-header justify-content-center">                        
                        <h1>Thank you for Sign Up</h1>
                    </div>
                    {% else %}
                        <div class="card-header justify-content-center">
                            <h1 class="font-weight-light my-4 text-center">Sign up</h1>
                        </div>
                        <div class="card-body">
                            <form enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            {{ user_form.as_p }}

										</div>
                                    </div>
                                    <input class="col-md-12 btn btn-dark" type="submit" value="Signup">
                                </div>
                            </form>
                        </div>
                        {% endif %}                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

   {% endblock content %}
